<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Mars Project</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="../static/assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../static/css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Rovers</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Weather</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Calculator</a>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <button class="btn btn-primary" id="sidebarToggle">Toggle Menu</button>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                                <li class="nav-item active"><a class="nav-link" href="#!">Home</a></li>
                                <li class="nav-item"><a class="nav-link" href="#!">Link</a></li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                                    <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                        <a class="dropdown-item" href="#!">Action</a>
                                        <a class="dropdown-item" href="#!">Another action</a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" href="#!">Something else here</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- Page content-->
                <div class="container-fluid">
                    <div class="row">
                        <h1 class="mt-4 text-center mx-auto">Mars Calculator</h1>
                        <div class="col-sm-6 col-sm-offset-6 align-items-center mx-auto text-center">
                            <form class="mt-5" action={% url 'calculator-calculate' %} method="post">
                                {% csrf_token %}
                                <div class="mb-3">
                                  <label for="age" class="form-label"><strong>Age</strong></label>
                                  <input name="age" type="number" class="form-control text-center">
                                </div>
                                <div class="mb-3 ">
                                  <label for="weight" class="form-label"><strong>Weight</strong></label>
                                  <input type="number" name="weight" class="form-control text-center">
                                </div>
                                <button type="submit" class="btn btn-primary">Calculate my data</button>
                            </form>  
                        </div>    
                    </div>    
                    {% if data %}
                    <div class="row">
                        <h1 class="mt-4 text-center mx-auto">Your data</h1>
                        <div class="col-sm-6 col-sm-offset-6 align-items-center mx-auto text-center">
                            <div class="mb-3">
                                <h6>Your age in Mars is: {{ data.age }}</h6>
                            </div>
                            <div class="mb-3">
                                <h6>Your weight in Mars is: {{ data.weight }}</h6>
                            </div>
                        </div>    
                    </div>    
                    {% endif %}         
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="../static/js/scripts.js"></script>
    </body>
</html>
